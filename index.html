<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Nova template</title>

    <link
        rel="preconnect"
        href="https://fonts.googleapis.com"
    >
    <link
        rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin
    >
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet"
    >

    <link
        rel="stylesheet"
        href="./css/reset.css"
    >
    <link
        rel="stylesheet"
        href="./css/style.css"
    >
</head>

<body>
    <header class="row front">
        <nav class="nav container">
            <section class="nav__logo cell">
                <img
                    class="logo"
                    src="./images/logo.svg"
                    alt="Nova company logo"
                >
            </section>
            <section class="nav__menu cell">
                <ul class="nav__list">
                    <li class="list__item"><a href="#team">The Team</a></li>
                    <li class="list__item"><a href="#pricing">Pricing</a></li>
                    <li class="list__item"><a href="#features">Features</a></li>
                </ul>
            </section>
        </nav>
        <section class="hero container">
            <div class="hero__text cell">
                <h1 class="hero__header">Beautiful Free Nova template
                </h1>
                <p class="hero__paragraph">A top notch premium quality template to your next web project.</p>
                <button class="button">Download FREE!</button>
            </div>
            <div class="hero__graphic cell">
                <img
                    class="hero-img"
                    src="./images/screen.png"
                    alt="Example website"
                >
            </div>
        </section>
    </header>

</body>

</html>
